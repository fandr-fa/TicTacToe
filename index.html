<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Tic-Tac-Toe</h1>
        <h3>Choose your mark:</h3>
        <div id="marks">
            <button id="mark-x" class="mark">X</button>
            <button id="mark-o" class="mark">O</button>
        </div>
        <div id="marks_selection">
            <div id="mark-x-selection">_________</div>
            <div id="mark-o-selection">_________</div>
        </div>
        <button id="new-game-button">New Game</button>
        <div id="game-status"></div>
        <div id="gameboard">
            <div class="gamefield"></div>
            <div class="gamefield"></div>
            <div class="gamefield"></div>
            <div class="gamefield"></div>
            <div class="gamefield"></div>
            <div class="gamefield"></div>
            <div class="gamefield"></div>
            <div class="gamefield"></div>
            <div class="gamefield"></div>
        </div>
        <div id="footer">
            Made by <a href="https://github.com/fandr-fa" id="signature">Andrei Fomin</a>
        </div>
    </div>
</body>
</html>
